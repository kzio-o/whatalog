<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Whatalog</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Catálogo de Produtos</h1>
<p><a href="{{ url_for('add_product') }}">Adicionar Novo Produto</a></p>

{% if products %}
{% for product in products %}
<div class="product">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Preço: R$ {{ "%.2f"|format(product.price) }}</strong></p>

    <a href="{{ url_for('edit_product', product_id=product.id) }}">Editar</a>

        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" style="display:inline;">
            <input type="submit" value="Excluir" onclick="return confirm('Tem certeza que deseja excluir este produto?');">
        </form>
</div>
{% endfor %}
{% else %}
<p>Nenhum produto cadastrado ainda.</p>
{% endif %}

</body>
</html>
